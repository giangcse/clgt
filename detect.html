<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>OBJECT DETECTION | CLGT Applications</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-light bg-light sticky-top">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <span class="navbar-brand mb-3 h1">
                        <i class="fab fa-battle-net"></i>
                        CLGT Applications
                    </span>
                </div>
                <div class="col-lg-2"></div>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-2 mt-5"></div>
            <div class="col-md-8 mt-5">
                <div class="card text-center">
                    <div class="card-header">
                        <h5 class="heading-6">
                            Object Detection
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="input-group">
                                <input type="file" class="form-control" id="file" aria-describedby="button" accept="image/*" aria-label="KML File">
                                <button class="btn btn-outline-secondary" type="button" id="button" disabled></button>
                            </div>
                        </form>
                        <table class="table">
                            <thead>
                                <th scope="col" style="text-align: left;" id="result-text">Result</th>
                                <!-- <th scope="col" style="text-align: right;" class="blockquote-footer">Click on text to copy</th> -->
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="2">
                                        <img id="result" src="" class="img-fluid"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted">
                        giangpt.vlg - Nhóm dev Tổ GP2 &copy; 2021
                    </div>
                </div>
            </div>
            <div class="col-md-2 mt-5"></div>
        </div>
    </div>
    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast bg-info" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Notification</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
               Copied to clipboard
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="detect.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
